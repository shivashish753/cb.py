{% if filtered_list|length>0 %}
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Count</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    {% for item in order_list %}
    <tr>
        <td>{{ item.item_name }}</td>
        <td>{{ item.count }}</td>
        <td>{{ item.price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
