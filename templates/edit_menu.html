{% extends "base.html" %}
{% block title %} Edit Menu {% endblock %}
{% block divContent %}
<form action="#" method="post">
    <div class="form-group">
        <label for="menuItemInput">Enter Item Name:</label>
        <input type="text" class="form-control" id="menuItemInput" name="menuItem" placeholder="Enter Item Name">
    </div>
    <div class="form-group">
        <label for="prcOrPass">Price of Item:</label>
        <input type="text" class="form-control" id="prcOrPass" name="priceOrDelete" aria-describedby="prcOrPassHelp" placeholder="Enter Price or 'delete'" >
        <small id="prcOrPassHelp" class="form-text text-muted">Type "delete" in Price section if you want to delete an Item.</small>
    </div>
    <button type="submit" value="submit" class="btn btn-primary">Submit</button>
</form>
{% if message != "" %}
<p>{{ message }}</p>
{% endif %}
{% endblock %}
